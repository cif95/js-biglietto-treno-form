<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet"> 
	<!-- custom style -->
	<link rel="stylesheet" href="css/style.css">
	<title>Train ticket form</title>
</head>
<body>
	<main>
		<section id="ticket-calc">
			<div class="container-fluid p-5">
				<div class="row text-center text-uppercase">
					<div class="col text-white">
						<h2>Calcola il prezzo del tuo biglietto</h2>
					</div>
				</div>
				<div class="row justify-content-center align-items-center rounded-3 bg-gradient bg-info bg-opacity-25">
					<div class="col-12 col-md-8 p-5">
						<form id="user-form">
							<label for="user-name-input" class="form-label fw-bold">Nome Cognome</label>
							<div class="input-group mb-3 w-25">		
								<input id="user-name-input" type="text" class="form-control" aria-label="user name and surname">
							</div>
							<label for="travel-distance-input" class="form-label fw-bold">Km da percorrere</label>
							<div class="input-group mb-3 w-25">
								<input id="travel-distance-input" type="text" class="form-control" aria-label="user travel distance">
							</div>
							<label for="user-age-range" class="form-label fw-bold py-2">Fascia d'et√† : </label>
							<select name="user-age-range" id="user-age-range" class="rounded-3">
								<option value="Minorenne">Minorenne</option>
								<option value="Maggiorenne">Maggiorenne</option>
								<option value="Over 65">Over 65</option>
							</select>
							<div id="btn-group" class="py-3">
								<button id="btn-create" type="button" class="btn btn-primary">Genera</button>
								<button id="btn-undo" type="button" class="btn btn-secondary ms-2">Annulla</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section id="ticket" class="d-none">
			<div class="container-fluid p-5">
				<div class="row text-center text-uppercase">
					<div class="col text-white">
						<h2>Il tuo biglietto</h2>
					</div>
				</div>
				<div class="row justify-content-center rounded-3 bg-gradient bg-info bg-opacity-25">
					<div class="col-12 col-md-8 p-5">
						<h5 class="fw-bold">Dettaglio passeggeri</h5>
						<div id="ticket-box" class="border-1 rounded-3 border d-flex">
							<div class="name w-25 bg-secondary bg-opacity-25 p-2 text-white">
								<h6 class="fw-bold">Nome passeggero</h6>
								<p></p>
							</div>
							<div class="d-flex justify-content-evenly" id="ticket-details">
								<div class="ticket-item p-2">
									<p class="fw-bold">Offerta</p>
									<p>Biglietto Standard</p>
								</div>
								<div class="ticket-item p-2">
									<p class="fw-bold">Carrozza</p>
									<p id="train-coach">5</p>
								</div>
								<div class="ticket-item p-2">
									<p class="fw-bold">Codice Cp</p>
									<p>92911</p>
								</div>
								<div class="ticket-item p-2">
									<p class="fw-bold">Costo Biglietto</p>
									<p id="ticket-price"></p>
								</div>
							</div>
						</div>
						<p id="message"></p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
