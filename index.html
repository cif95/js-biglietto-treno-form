<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet"> 
	<!-- custom style -->
	<link rel="stylesheet" href="css/style.css">
	<title>Train ticket form</title>
</head>
<body>
	<main>
		<section id="user-form">
			<div class="container-fluid p-5">
				<div class="row text-center text-uppercase">
					<div class="col">
						<h2>Calcola il prezzo del tuo biglietto</h2>
					</div>
				</div>
				<div class="row justify-content-center align-items-center border border-3 bg-light">
					<div class="col-12 col-md-8 p-5">
						<label for="user-name-input" class="form-label">Nome Cognome</label>
						<div class="input-group mb-3">		
							<input id="user-name-input" type="text" class="form-control" aria-label="user name and surname">
						</div>
						<label for="travel-distance-input" class="form-label">Km da percorrere</label>
						<div class="input-group mb-3">
							<input id="travel-distance-input" type="text" class="form-control" aria-label="user travel distance">
						</div>
						<label for="user-age-range" class="form-label">Fascia d'et√†</label>
						<div class="input-group mb-3 pb-3">
							<button id="age-range" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Maggiorenne</button>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Minorenne</a></li>
								<li><a class="dropdown-item" href="#">Over 65</a></li>
							</ul>
						</div>
						<button id="btn-create" type="button" class="btn btn-primary">Genera</button>
						<button id="btn-undo" type="button" class="btn btn-secondary ms-2">Annulla</button>
					</div>
				</div>
			</div>
		</section>
		<section id="ticket" class="d-none">
			<div class="container-fluid p-5">
				<div class="row text-center text-uppercase">
					<div class="col">
						<h2>Il tuo biglietto</h2>
					</div>
				</div>
				<div class="row justify-content-center border border-3 bg-light">
					<div class="col-12 col-md-8 p-5">
						<h5>Dettagio passeggeri</h5>
						<div id="ticket-box" class="border-3 border d-flex">
							<div class="name w-25 bg-secondary p-2 text-white">
								<h6 class="fw-bold">Nome passeggero</h6>
								<p></p>
							</div>
							<div class="d-flex justify-content-evenly w-100" id="ticket-details">
								<div class="ticket-item p-2">
									<p class="fw-bold">Offerta</p>
									<p>Biglietto Standard</p>
								</div>
								<div class="ticket-item p-2">
									<p class="fw-bold">Carrozza</p>
									<p id="train-coach">5</p>
								</div>
								<div class="ticket-item p-2">
									<p class="fw-bold">Codice Cp</p>
									<p>92911</p>
								</div>
								<div class="ticket-item p-2">
									<p class="fw-bold">Costo Biglietto</p>
									<p id="ticket-price"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
